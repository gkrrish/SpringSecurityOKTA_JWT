<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Sections</title>
    <style>
        .section {
            display: none;
        }
    </style>
</head>
<body>
	<h1>Login Successful</h1>

<div>
    <ul>
        <li><a href="#info">Info</a></li>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</div>

<div id="info" class="section">
    <h2>Info</h2>
    <p>This is the information section.</p>
</div>

<div id="home" class="section">
    <h2>Home</h2>
    <p>Welcome to our home section.</p>
</div>

<div id="about" class="section">
    <h2>About</h2>
    <p>Learn more about us in the about section.</p>
</div>

<script>
    // Function to show or hide sections when clicked
    function toggleSection(sectionId) {
        var section = document.getElementById(sectionId);
        if (section.style.display === "none") {
            section.style.display = "block";
        } else {
            section.style.display = "none";
        }
    }

    // Add event listeners to each menu item
    document.querySelectorAll('ul li a').forEach(item => {
        item.addEventListener('click', event => {
            event.preventDefault();
            var sectionId = event.target.getAttribute('href').substring(1);
            toggleSection(sectionId);
        });
    });
</script>

</body>
</html>
